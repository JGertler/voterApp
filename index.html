<header class="image-bg-fluid-height">

      <p class="section-paragraph">Do you know what your local Senators and Representatives are up to? To find out, <button class='modalBtn'> click here </button> and enter your address (apartment numbers/units not necessary)</p>

</header>




<!-- The Modal -->
<div id="myModal" class="modal container col-md-12">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
      <div class="row" id="formBlock">

            <form id="voterAddress" data-toggle="validator" role="form" onsubmit="return false">
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="name">Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control required" name="name" id="name" type="text"
                               data-validation="alphanumeric length required" data-validation-length="min2">
                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="streetNumber">Street Number</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input class="form-control required" name="streetNumber" id="streetNumber" type="number"
                               data-validation="alphanumeric length required" data-validation-length="min1" required>
                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="streetName">Street Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input class="form-control required" name="streetName" id="streetName" type="text"
                               data-validation="length required" data-validation-length="min1">

                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="city">City</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input class="form-control required" name="city" id="city" type="text" data-validation="length required"
                               data-validation-length="min3">

                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="state">State</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <input class="form-control required" name="state" id="state" type="text"
                               data-validation="length required" data-validation-length="max2">

                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="zipCode">Zip Code</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
                        <input class="form-control required" name="zipCode" id="zipCode" type="number"
                               data-validation="length required" data-validation-length="max5">

                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <button class="button btn btn-primary" id="submitAddress" type="submit"><span>Submit</span></button>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <button class="clearButton btn btn-warning" id="clearAddress" type="submit"><span>Clear Form</span></button>
                </div>
            </form>

<script type="text/javascript">
var modal = document.getElementById('myModal');
  // When the user clicks on the button, open the modal 
$('.modalBtn').on('click', function() {
    modal.style.display = "block";
  });
// When the user clicks on <span> (x), close the modal
$('span').on('click', function() {
    modal.style.display = "none";
});
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
